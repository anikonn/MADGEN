#exp: "nist23_full_inst_rand"  #"among_nce_full_inst_rand" #"among_nce_all_inst" #"among_nce_all_prec_inst" #"canopus" #"nist23" #"CASMI" # "MoNA" # "massspecgym"
exp: "massspecgym"
fp_path: "ecfp_3_4096"
use_sampling: False
# element_list: ['Se', 'Au', 'Br', 'Co', 'B', 'Sn', 'I', 'N', 'Fe', 'O', 'C', 'Si', 'F', 'Gd', 'Cl', 'S', 'Sb', 'As', 'Cu', 'P'] # nist23
element_list: ['N', 'P', 'B', 'I', 'As', 'Se', 'Cl', 'C', 'F', 'S', 'Br', 'O', 'Si', 'H'] # massspecgym
# element_list: ['Se', 'Si', 'S', 'N', 'I', 'B', 'Br', 'Cl', 'F', 'C', 'O', 'P'] # canopus
atom_feature: 'full'
bond_feature: 'full'
batch_size_train_contr: 128
batch_size_train_contr_cand: 128
batch_size_train_final: 128
batch_size_val_final: 1280
# spec_type: ['[M+H]+']
spec_type: ['[M+H]+', '[M+Na]+']
load_dicts: False
ignore_test_contr: True
num_epoch_contr: 2000
num_epoch_final: 100
contr_temp: 0.05
aug_cands: False
aug_cands_wt: 0.1
cand_aug_random: False
gnn_channels: [64,128,256]
attn_heads: [12,12,12]
gnn_type: "gcn"
num_gnn_layers: 3
gnn_hidden_dim: 512
gnn_out_feat: 196
global_pooling: "max"
gnn_dropout: 0.2
contr_lr: 0.0005
# final_lr: 1.0e-4 #for canopus
final_lr: 0.5e-5
final_embedding_dim: 512
fc_dropout: 0.4
spec_embedding_dim: 1024
debug: False
logfile: 'run.log'
mz_log_low: -2
mz_log_high: 3
mz_spacing: 'log'
mz_precision: 32
resolution: 1
max_mz: 1000
mz_transformation: 'log10over3'
sinus_embed_dim: 64
aggregator: 'sum' #max, sum, mean, maxpool
wt_contr: 0.5
wt_fp: 0.5
fp_len: 4096
frz_contr: True
contr_trg: True
augment: False
fp_loss: 'bce' # bce, cos
data_dir: 'data/'
early_stopping_patience: 50
early_stopping_patience_contr: 100
tfm_dim: 512
tfm_dropout: 0.1
tfm_nhead: 4
num_tfm_layers: 3
dim_feedforward: 256
spec_enc: 'MLP_BIN' #'MLP_BIN', 'MLP_SIN', 'TFM'
inter: False #whether predicting interaction

